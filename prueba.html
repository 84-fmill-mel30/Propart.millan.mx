<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PRUEBA V55</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #220022; color: #ff00ff; font-family: monospace; padding: 20px; text-align: center;}
        button { width: 100%; padding: 20px; font-size: 20px; background: #ff00ff; color: #000; border: none; font-weight: bold; margin-bottom: 20px; border-radius: 10px; }
        #log { border: 1px solid #ff00ff; height: 300px; overflow-y: scroll; padding: 10px; background: #000; color: #fff; font-size: 12px; text-align: left;}
    </style>
</head>
<body>
    <h1>üíú RASTREADOR NUEVO</h1>
    <button id="btn">üîç ANALIZAR AHORA</button>
    <div id="log">Esperando...</div>

    <script>
        const logBox = document.getElementById('log');
        function log(msg) { logBox.innerHTML += "> " + msg + "<br>"; }
        document.getElementById('btn').addEventListener('click', async () => {
            try {
                log("Buscando dispositivo...");
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000fff0-0000-1000-8000-00805f9b34fb', '000018f0-0000-1000-8000-00805f9b34fb'] 
                });
                log("Conectando a: " + device.name);
                const server = await device.gatt.connect();
                log("‚úÖ ¬°CONECTADO! LEYENDO SERVICIOS...");
                const services = await server.getPrimaryServices();
                for (const service of services) {
                    log("üëâ UUID ENCONTRADO: " + service.uuid);
                }
                log("üì∏ T√ìMALE FOTO A ESTO");
            } catch (error) { log("‚ùå ERROR: " + error); }
        });
    </script>
</body>
</html>
