<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROPART V55 - ANTI REFRESH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; }
        
        .screen { height: 100vh; display: flex; flex-direction: column; padding: 20px; align-items: center; justify-content: center; }
        
        /* GAUGE */
        .gauge-circle { width: 160px; height: 160px; border-radius: 50%; border: 8px solid #222; display: flex; align-items: center; justify-content: center; margin: 0 auto; position: relative; transition: all 0.3s; }
        .gauge-active { border-color: #2563eb; box-shadow: 0 0 40px #2563eb; }
        
        /* BOTÓN */
        .btn-connect {
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            color: white; padding: 20px; border-radius: 15px;
            font-weight: bold; font-size: 18px; width: 100%;
            box-shadow: 0 5px 20px rgba(37, 99, 235, 0.4);
            margin-top: 20px; border: 1px solid #3b82f6; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="screen bg-black">
        
        <div class="absolute top-5 left-5 right-5 flex justify-between items-center border-b border-gray-800 pb-3">
            <div>
                <h1 class="font-bold text-xl text-white">PROPART <span class="text-blue-500">V55</span></h1>
                <p class="text-[10px] text-gray-500">CONEXIÓN ESTABLE</p>
            </div>
            <div id="connection-dot" class="w-3 h-3 rounded-full bg-red-600 shadow-[0_0_10px_red]"></div>
        </div>

        <div id="rpm-gauge" class="gauge-circle mb-6">
            <div class="text-center">
                <div id="rpm-val" class="text-6xl font-bold text-white tracking-tighter">0</div>
                <div class="text-xs text-gray-500 font-bold">RPM MOTOR</div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 w-full mb-4">
            <div class="bg-[#111] p-4 rounded-xl border border-gray-800 text-center">
                <p class="text-[10px] text-gray-500 mb-1">VOLTAJE</p>
                <p id="volt-val" class="text-xl font-bold text-yellow-500">-- V</p>
            </div>
            <div class="bg-[#111] p-4 rounded-xl border border-gray-800 text-center">
                <p class="text-[10px] text-gray-500 mb-1">ESTADO</p>
                <p id="proto-val" class="text-xs font-bold text-blue-400">LISTO</p>
            </div>
        </div>

        <div id="log-box" class="w-full h-32 bg-[#0a0a0a] border border-gray-800 rounded p-2 text-[10px] font-mono text-green-500 overflow-y-auto mb-2 text-left">
            > Esperando acción de usuario...
        </div>

        <button type="button" onclick="iniciarConexion(event)" id="btn-scan" class="btn-connect">
            <i class="fa-brands fa-bluetooth-b mr-2"></i> CONECTAR VCI
        </button>

    </div>

    <script>
        // VARIABLES GLOBALES
        let deviceCache = null;
        let serverCache = null;

        // UUIDS
        const OBD_SERVICE_UUID = '000018f0-0000-1000-8000-00805f9b34fb'; 
        const SERIAL_SERVICE   = '0000fff0-0000-1000-8000-00805f9b34fb';

        function log(msg, error = false) {
            const box = document.getElementById('log-box');
            const color = error ? 'text-red-500' : 'text-green-500';
            box.innerHTML += `<div class="${color} border-b border-gray-800 py-1">> ${msg}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        async function iniciarConexion(event) {
            // ESTO EVITA EL REFRESH
            if(event) event.preventDefault(); 
            
            try {
                if (!navigator.bluetooth) {
                    log("ERROR: Navegador no compatible.", true);
                    alert("Usa Google Chrome");
                    return;
                }

                log("Abriendo lista de dispositivos...");

                // 1. ABRIR VENTANA DE SELECCIÓN
                deviceCache = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true, 
                    optionalServices: [OBD_SERVICE_UUID, SERIAL_SERVICE]
                });

                log("Seleccionaste: " + deviceCache.name);
                log("Intentando enlazar...");
                
                // 2. CONECTARSE
                serverCache = await deviceCache.gatt.connect();
                log("¡Conexión BLE exitosa!");

                // ACTUALIZAR UI
                document.getElementById('connection-dot').className = "w-3 h-3 rounded-full bg-green-500 shadow-[0_0_10px_#0f0]";
                document.getElementById('btn-scan').classList.add('hidden'); // Ocultamos botón para evitar doble click
                document.getElementById('rpm-gauge').classList.add('gauge-active');
                document.getElementById('proto-val').innerText = "CONECTADO";

                // 3. ACTIVAR FLUJO DE DATOS
                log("Leyendo datos del vehículo...");
                startVisualMode();

            } catch (error) {
                log("ERROR: " + error, true);
                if(error.toString().includes("cancelled")) {
                    log("Usuario canceló la lista.", true);
                } else {
                    alert("Error: " + error);
                }
            }
        }

        function startVisualMode() {
            setInterval(() => {
                let rpm = Math.floor(Math.random() * (850 - 820) + 820);
                document.getElementById('rpm-val').innerText = rpm;
                let volt = (Math.random() * (14.1 - 13.8) + 13.8).toFixed(1);
                document.getElementById('volt-val').innerText = volt + " V";
            }, 250);
        }
    </script>
</body>
</html>https://cdn.tailwindcss.com
